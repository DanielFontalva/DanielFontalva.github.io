name: Procesar Solicitudes de Libros

on:
  issues:
    types: [opened, labeled]

permissions:
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  process-request:
    if: contains(github.event.issue.labels.*.name, 'solicitud-libro')
    runs-on: ubuntu-latest
    
    steps:
      - name: Verificar abuso y agregar comentario
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const body = issue.body;
            const user = issue.user.login;
            
            const { data: userIssues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: user,
              labels: 'solicitud-libro',
              state: 'open',
              per_page: 100
            });
            
            const LIMITE_SOLICITUDES = 5;
            if (userIssues.length > LIMITE_SOLICITUDES) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `‚ö†Ô∏è **L√≠mite de solicitudes alcanzado**\n\nHas alcanzado el l√≠mite de ${LIMITE_SOLICITUDES} solicitudes abiertas simult√°neamente.\nPor favor, cierra algunas solicitudes anteriores antes de crear nuevas.\n\n*Medida de protecci√≥n contra abuso*`
              });
              
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed',
                state_reason: 'not_planned'
              });
              
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['spam-bloqueado']
              });
              
              core.setFailed('Usuario ha excedido el l√≠mite de solicitudes abiertas');
              return;
            }
              return;
            }
            
            const propietarioMatch = body.match(/\*\*.*Propietario.*\*\*[:\s]+(.+)/i);
            const solicitanteMatch = body.match(/\*\*.*Solicitado por.*\*\*[:\s]+(.+)/i);
            
            const propietario = propietarioMatch ? propietarioMatch[1].trim() : 'Propietario';
            const solicitante = solicitanteMatch ? solicitanteMatch[1].trim() : 'Solicitante';
            
            const comment = `¬°Hola @${issue.user.login}! üëã

Tu solicitud ha sido registrada exitosamente. 

üìå **Pr√≥ximos pasos:**
1. ${propietario} ser√° notificado de tu solicitud
2. Ponte en contacto con el propietario por Teams o correo
3. Coordina la entrega del libro

Una vez que hayas recogido el libro, puedes cerrar este issue.

---
*Este es un mensaje autom√°tico generado por GitHub Actions* ü§ñ`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: comment
            });
            
            console.log(`‚úÖ Solicitud procesada: ${solicitante} solicita libro a ${propietario}`);
      
      - name: Agregar label de estado
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ['pendiente']
            });
