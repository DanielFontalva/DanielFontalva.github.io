name: Procesar Solicitudes de Libros

on:
  issues:
    types: [opened, labeled]

permissions:
  issues: write

concurrency:
  group: process-request-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  process-request:
    if: contains(github.event.issue.labels.*.name, 'solicitud-libro')
    runs-on: ubuntu-latest
    
    steps:
      - name: Verificar abuso y agregar comentario
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const body = issue.body;
            const user = issue.user.login;
            
            const { data: userIssues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: user,
              labels: 'solicitud-libro',
              state: 'open',
              per_page: 100
            });
            
            const LIMITE_SOLICITUDES = 5;
            if (userIssues.length > LIMITE_SOLICITUDES) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `Limite de solicitudes alcanzado\n\nHas alcanzado el limite de ${LIMITE_SOLICITUDES} solicitudes abiertas simultaneamente.\nPor favor, cierra algunas solicitudes anteriores antes de crear nuevas.\n\nMedida de proteccion contra abuso`
              });
              
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed',
                state_reason: 'not_planned'
              });
              
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['spam-bloqueado']
              });
              
              return;
            }
            
            const solicitanteMatch = body.match(/Solicitado por.*:\s*(.+)/i);
            
            const solicitante = solicitanteMatch ? solicitanteMatch[1].trim() : 'Solicitante';
            
            const comment = `Hola @${issue.user.login}!\n\nTu solicitud ha sido registrada exitosamente.\n\nSi el libro no ha sido solicitado previamente por otro usuario, el administrador te avisar√° para que recojas el libro\n\n---\n*Mensaje automatico generado por GitHub Actions*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: comment
            });
            
            console.log('Solicitud procesada');
      
      - name: Agregar label de estado
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ['pendiente']
            });
