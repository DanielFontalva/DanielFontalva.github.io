name: Procesar Ofertas de Libros

on:
  issues:
    types: [opened, labeled]

permissions:
  issues: write

concurrency:
  group: process-offer-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  process-offer:
    if: contains(github.event.issue.labels.*.name, 'ofrecer-libro')
    runs-on: ubuntu-latest
    
    steps:
      - name: Agregar comentario de confirmacion
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const body = issue.body;
            
            const tituloMatch = body.match(/Titulo.*:\s*(.+)/i);
            const donanteMatch = body.match(/Tu nombre.*:\s*(.+)/i);
            
            const titulo = tituloMatch ? tituloMatch[1].trim() : 'Libro';
            const donante = donanteMatch ? donanteMatch[1].trim() : 'Donante';
            
            const comment = `Hola @${issue.user.login}!\n\nGracias por ofrecer "${titulo}" a la biblioteca!\n\nProximos pasos:\n1. Un administrador revisara tu oferta\n2. Te contactaran para coordinar la entrega\n3. Una vez agregado, el libro aparecera en la pagina web\n\nManten este issue abierto hasta que el libro sea agregado a la biblioteca.\n\n---\n*Mensaje automatico generado por GitHub Actions*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: comment
            });
            
            console.log('Oferta procesada');
      
      - name: Agregar label de pendiente
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ['pendiente-revision']
            });
